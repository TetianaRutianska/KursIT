<body>
      <section>
        <div class="close">
            <button class="close-button" type="button">
                <i class="las la-times"></i>
            </button>
        </div>

        <form action="">
            <h2>Регистрация</h2>
        
            <div class="email">
                <input type="email" placeholder="e-mail:">
            </div>
            <div class="password">
                <input type="password" placeholder="пароль">
            </div>
        
            <p> Регистрируясь на сайте, вы соглашаетесь с нашими Правилами и Политикой конфиденциальности и соглашаетесь
                на информационную рассылку.</p>
        
            <div class="registration">
                <button type="submit" name="registration">Зарегистрироваться</button>
            </div>
            <div class="enter">
                <button type="input" name="Enter">Войти</button>
            </div>
        </form>
        
    </section>
