<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница регистрации</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.google.com/">
    <link rel="stylesheet" href="https://getcssscan.com/css-box-shadow-examples">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>
<body>
    <div class="Main-form">
        <div class="container">
            <button class="close" type="button">
                <i class="las la-times"></i>
            </button>
        </div>
        <form action="">
            <h2>Регистрация</h2>
            <div class="input-data">
                <div class="email">
                    <input type="email" placeholder="e-mail:">
                </div>
                <div class="password">
                    <input type="password" placeholder="пароль">
                </div>
            </div>
            <p> Регистрируясь на сайте, вы соглашаетесь с нашими Правилами и Политикой конфиденциальности и соглашаетесь
                на информационную рассылку.</p>
            <div class="buttons">
                <div class="registration">
                    <button type="submit">Зарегистрироваться</button>
                </div>
                <div class="enter">
                    <button type="submit" value="Enter">Войти</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
